language: crystal
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode8.3
addons:
  apt:
    packages:
      - libsqlite3-dev
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                       ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sqlite3 crystal-lang ; fi
install: shards install
script:
- crystal spec --verbose
before_deploy:
- shards build --release
- tar -czC ./bin craigmon > ./craigmon-$TRAVIS_OS_NAME-$TRAVIS_TAG.tar.gz
deploy:
  provider: releases
  api_key:
    secure: 
  file: craigmon-$TRAVIS_OS_NAME-$TRAVIS_TAG.tar.gz
  on:
    repo: Zhomart/craigmon
    tags: true
